<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./js/zepto.js"></script>
    <script src="./js/event.js"></script>
    <script src="./js/touch.js"></script>
    <style>
      div {
        width: 100px;
        height: 40px;
        border: 1px solid #eee;
        padding: 3px 6px;
        margin-top: 2rem;
        line-height: 40px;
        text-align: center;
        transition: all 0.6s;
        cursor: pointer;
      }

      div:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h3>zapto</h3>
    <div id="box1">按一下</div>
    <div id="box2">长按一下</div>
    <script>
      var arr = ["别点我", "点我干嘛", "干嘛 ~~~ ", "别捣乱"];
      console.log();
      $("#box1").tap(function() {
        $(this).html(arr[parseInt(Math.random() * 4)]);
      });

      $('#box2').longTap(function(){
          $(this).html('等待中...')
      })
    </script>
  </body>
</html>
